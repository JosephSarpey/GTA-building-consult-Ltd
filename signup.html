<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - GTA Building Consult</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h2><i class="fa fa-user-plus"></i> Signup</h2>
  <form id="signup-form">
    <label for="username"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="username" required>

    <label for="email"><i class="fa fa-envelope"></i> Email</label>
    <input type="email" id="email" required>

    <label for="password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="password" required>

    <label for="role"><i class="fa fa-users"></i> Account Type</label>
    <select id="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit" class="submit-btn"><i class="fa fa-paper-plane"></i> Sign Up</button>
    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
  </form>
</div>

<script>
document.getElementById("signup-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const userData = {
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    role: document.getElementById("role").value,
  };

  let users = JSON.parse(localStorage.getItem("users")) || [];
  users.push(userData);
  localStorage.setItem("users", JSON.stringify(users));
  alert("Signup successful! Proceed to login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
