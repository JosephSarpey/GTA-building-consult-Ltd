<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
          <div class="w3-right">
            <a href="index.html" class="w3-bar-item w3-button fa fa-home">Home</a>
        </div>
    </div>
  </div>

<h1 style="text-align: center; margin-bottom: 40px;">Our Project Gallery</h1>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="gallery1.jpg" alt="Project 1">
    </div>
    <div class="gallery-item">
        <img src="gallery2.jpg" alt="Project 2">
    </div>
    <div class="gallery-item">
        <img src="gallery3.jpg" alt="Project 3">
    </div>
    <div class="gallery-item">
        <img src="gallery4.jpg" alt="Project 4">
    </div>
    <div class="gallery-item">
        <img src="gallery5.jpg" alt="Project 5">
    </div>
</div>

</body>
</html>
